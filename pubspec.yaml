name: asn1lib
version: 1.1.0
description: An ASN1 parser library for Dart. Encodes / decodes from ASN1 Objects to BER bytes
homepage: https://github.com/wstrange/asn1lib
environment:
 sdk: '>=2.12.0 <3.0.0'

dev_dependencies:
  test: ^1.16.0
  pedantic: ^1.10.0

# PEM certs are for testing - and are OK to publish
false_secrets:
 - /test/resource/*.pem
 - test/*.dart
